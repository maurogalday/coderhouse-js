<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculo de precio total de productos">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Entrega 3</title>
</head>

<body>
    <h1>Entrega 3 | Carrito de compras</h1>
    <br>
    <div>
        <h3>Informacion del descuento</h3>
        <input id="discountName" type="text" placeholder="Nombre del descuento">
        <input id="discountValue" type="text" placeholder="Valor de descuento">
    </div>
    <br>
    <button class="btn btn-primary" id="btnSaveDiscount">Cargar en LocalStorage el descuento</button>
    <hr class="my-5">
    <div>
        <h3>Nombre del cliente</h3>
        <input id="clientNameInput" type="text">
    </div>
    <div>
        <h2>Items disponibles</h2>
        <ul>
            <li>
                <label>
                    <input type="checkbox" data-description="Producto 1"> Producto 1 ($20.00)
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" data-description="Producto 2"> Producto 2 ($1500.50)
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" data-description="Producto 3"> Producto 3 ($3590.00)
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" data-description="Producto 4"> Producto 4 ($150.80)
                </label>
            </li>
        </ul>
    </div>

    <div>
        <h3>Aplicar cupon de descuento</h3>
        <input id="discount" type="text">
        <span id="errorMessage"></span>
    </div>

    <!--Ejecuta buildShoppingCart por medio del evento onclick-->
    <button class="btn btn-search" onclick="buildShoppingCart()">Calcular total</button>

    <hr class="my-5">

    <div>
        <h2>Carrito de compras</h2>
        <h3>Lista de productos seleccionados</h3>

        <ul id="productsList"></ul>

        <p>Compra realizada por el cliente: <span id="clientName"></span></p>

        <p>Monto total: $<span id="total">0.00</span></p>

        <p>Monto total con Descuento: $<span id="totalDiscount">0.00</span></p>
    </div>
    <script src="js/discount.js"></script>
    <script src="js/saveDiscounts.js"></script>
    <script src="js/buildShoppingCart.js"></script>
    <script src="js/completeListOfShoppingCart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</body>

</html>
